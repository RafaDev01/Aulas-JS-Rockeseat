<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Hoisting</title>
</head>
<body>
  <script>
    //Function hoisting

    sayMyName()

    function sayMyName() {
      console.log('Rafa')
    }

    const sayMyName = function () {
      console.log('Rafa')
    }


  </script>
</body>
</html>
